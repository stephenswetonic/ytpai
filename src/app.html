<!DOCTYPE html>
<html lang="en" data-theme="night">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SentenceMixer AI</title>
		<meta name="description" content="Analyze words in audio and video with AI - mix words into a new clip." />
		<meta name="keywords" content="sentencing, mixing, ai, free, tool, ytp, youtubepoop, generator, mashup" />
		<meta name="robots" content="index, follow" />
		<link rel="canonical" href="https://sentencemixerai.vercel.app" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		
		<!-- Open Graph meta tags -->
		<meta property="og:title" content="SentenceMixer AI" />
		<meta property="og:description" content="Analyze words in audio and video with AI - mix words into a new clip." />
		<meta property="og:url" content="https://sentencemixerai.vercel.app" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://sentencemixerai.vercel.app/embedcard.png" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="600" />
		<meta property="og:image:height" content="315" />
	
		<!-- Twitter Card meta tags -->
		<meta property="twitter:title" content="SentenceMixer AI" />
		<meta property="twitter:description" content="Analyze words in audio and video with AI - mix words into a new clip." />
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:image" content="https://sentencemixerai.vercel.app/embedcard.png" />
		
		<!-- Google Fonts preconnect and stylesheet -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
	
		%sveltekit.head%
	</head>
	
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
